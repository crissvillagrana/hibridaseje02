<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size-lg="11">
      <ion-item>
        <ion-label position="floating">Tareas Completadas</ion-label>
      </ion-item>
    </ion-col>
    <ion-col size-lg="1">

    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list *ngIf="tasks.length > 0">
        <ion-item-sliding *ngFor="let item of tasks; let i=index">
          <ion-item-options side="start" (ionSwipe)="finishTask(i)">
            <ion-item-option expandable color="success">
              <ion-icon name="checkmark-done-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item-options side="end" (ionSwipe)="uncompleteTask(i)">
            <ion-item-option expandable color="warning">
              <ion-icon name="arrow-undo-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item>
            <ion-label>{{item}}</ion-label>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
